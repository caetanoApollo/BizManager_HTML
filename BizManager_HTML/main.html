<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid main-container">
        <header class="header">
            <h1>BIZMANAGER</h1>
            <i class="bi bi-gear"></i>
        </header>
        
        <section class="card-container">
            <div class="card">
                <h5><i class="bi bi-folder"></i> NOTAS FISCAIS</h5>
                <table>
                    <tr><th>Nº NOTA</th><th>DATA</th><th>VALOR</th></tr>
                    <tr><td>NF 01</td><td>25.06.2024</td><td>R$ 200,00</td></tr>
                    <tr><td>NF 02</td><td>25.06.2024</td><td>R$ 200,00</td></tr>
                    <tr><td>NF 03</td><td>25.06.2024</td><td>R$ 200,00</td></tr>
                </table>
            </div>
            
            <div class="card">
                <h5><i class="bi bi-piggy-bank"></i> FINANCEIRO</h5>
                <p>Faturamento: R$ 100.000</p>
                <p>Despesas: R$ 32.000</p>
                <p>Caixa: R$ 68.000</p>
            </div>
            
            <div class="card">
                <h5><i class="bi bi-calendar-event"></i> AGENDA</h5>
                <p>Reunião Financeira - 08:30 AM</p>
                <p>Serviço Fulano - 13:00 PM</p>
            </div>
        </section>
        
        <nav class="bottom-nav">
            <i class="bi bi-box"></i>
            <i class="bi bi-house"></i>
            <i class="bi bi-piggy-bank"></i>
            <i class="bi bi-list"></i>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
